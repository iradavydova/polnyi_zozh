<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="stylecalendar.css">
</head>

<body>

    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Назад</button>
                <button id="nextButton">Вперед</button>
            </div>
        </div>

        <div id="weekdays">
            <div>Понедельник</div>
            <div>Вторник</div>
            <div>Среда</div>
            <div>Четверг</div>
            <div>Пятница</div>
            <div>Суббота</div>
            <div>Воскресенье</div>
        </div>

        <div id="calendar"></div>
    </div>

    <div id="newEventModal">
        <h2>Выполнено сегодня?</h2>
        <button id="saveButton">Да</button>
        <button id="cancelButton">Пока нет</button>
    </div>
        
        <div id="deleteEventModal">
            <h2>Удалить?</h2>
      
            <p id="eventText" title="Done"></p>
      
            <button id="deleteButton">Да</button>
            <button id="closeButton">Нет</button>
          </div>
      
     

    <div id="modalBackDrop"></div>

    <script src="script2.js"></script>
</body>

</html>
