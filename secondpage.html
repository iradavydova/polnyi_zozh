<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полный ЗОЖ</title>

    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container content_container">
        <header class="header">
            <nav class="header__nav">
                <div class="home">
                    <a href="#">
                        <img src="assets/images/home.svg" alt="домой">
                    </a>
                </div>

                <div class="theme">
                    <div class="theme_light">
                        <p>светлая</p>
                        <a href="#">
                            <img src="assets/images/sun-icon.svg" alt="светлая">
                        </a>
                    </div>
                    <div class="theme_dark">
                        <p>тёмная</p>
                        <a href="#">
                            <img src="assets/images/moon-icon.svg" alt="тёмная">
                        </a>
                    </div>
                </div>

                <div class="notif">
                    <a href="#">
                        <img src="assets/images/bell.svg" alt="уведомления">
                    </a>
                </div>
            </nav>
        </header>

        <aside class="sidebar-nav">
            <nav class="sidebar">
                <ul>
                    <li><a href="#">ПРОДУКТИВНОСТЬ</a></li>
                    <li><a href="#">ФИТНЕСС</a></li>
                    <li><a href="#">МЕДИТАЦИЯ</a></li>
                    <li><a href="#">ПИТЬЕВОЙ РЕЖИМ</a></li>
                    <li><a href="#">ЗДОРОВОЕ ПИТАНИЕ</a></li>
                    <li><a href="#">СОН</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <div class="progress">
                    <h2>МОЙ ПРОГРЕСС ЗА НЕДЕЛЮ</h2>
                    <progress class="progress__bar" max="100" value="0"></progress>
            </div>

            <div class="todo">
                <h1>Мои задачи</h1>
                <div class="todo__calendar calendar">Календарь</div>

                <div class="todo__list">
                    <form action="" class="todo__form">
                        <input type="checkbox" name="todo" id="">Сделать домашку...
                        <input type="checkbox" name="todo" id="">Прочитать про...
                        <input type="checkbox" name="todo" id="">Сделать...
                        <input type="checkbox" name="todo" id="">Сделать...
                        <input type="checkbox" name="todo" id="">Сделать...
                    </form>
                    <input type="image" name=""
                    src="assets/images/add.svg" class="todo__button"></input>

                </div>
            </div>
        </main>
        <aside class="aside">
            <img src="assets/images/reading.png" alt="">
            <p>Сделать нельзя пропустить</p>

        </aside>
        <footer class="footer">
            что-то в футере

        </footer>
    </div>
</body>

</html>
