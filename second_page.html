<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полный ЗОЖ</title>

    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/stylecalendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container content_container">

        <header class="header-second">
            <nav class="header-second__nav">
                <div class="home">
                    <a href="main.html">
                        <img src="assets/img/home.svg" alt="домой">
                    </a>
                </div>

                <div class="notif">
                    <a href="#">
                        <img src="assets/img/bell.svg" alt="уведомления">
                    </a>
                </div>

            </nav>
        </header>

        <main class="main-second">
            <div class="list_of_habits">
                <h1>Список привычек</h1>
                <div class="output_habit" id="list_habit">
                </div>
                <div class="input_habit">
                    <input type="button" value="+" class="addBtn">
                    <input type="text" placeholder="Добавить привычку" class="note" maxlength="30">
                </div>
                <div class="clear_all_habits">
                    <input type="button" value="Очистить список" class="clearBtn">
                </div>
            </div>
        </main>

        <section class="sideblock">
            <div class="theme">
                <div class="theme__block">
                    <div class="theme_light">
                        <p>светлая</p>
                        <a href="#">
                            <img src="assets/img/sun-icon.svg" alt="светлая">
                        </a>
                    </div>
                    <div class="theme_dark">
                        <p>тёмная</p>
                        <a href="#">
                            <img src="assets/img/moon-icon.svg" alt="тёмная">
                        </a>
                    </div>
                </div>
            </div>
            <div class="habit_title" id="habit_title">
                Название привычки
            </div>

            <div class="progress">
                <h2>МОЙ ПРОГРЕСС ЗА НЕДЕЛЮ</h2>
                <progress class="progress__bar" id="myBar" max="100" value="0"></progress>
                <label for="myBar" id="progress-label">0%</label>
            </div>

            <div class="">
                <form id="mark-done" action="">
                    <input type="checkbox" name="" value="1" class="select-done" id="monday">
                    <input type="checkbox" name="" value="2" class="select-done" id="tuesday">
                    <input type="checkbox" name="" value="3" class="select-done" id="wednesday">
                    <input type="checkbox" name="" value="4" class="select-done" id="thursday">
                    <input type="checkbox" name="" value="5" class="select-done" id="friday">
                    <input type="checkbox" name="" value="6" class="select-done" id="saturday">
                    <input type="checkbox" name="" value="7" class="select-done" id="sunday">
                </form>
            </div>

            <div class="remind">
                <img src="assets/img/clock.svg" alt="часы">
                <div>
                    <span>НАПОМИНАТЬ В</span><br>
                    <span class="settime">23:00</span>
                </div>
                <img class="toggle" src="assets/img/toggle-active.svg" alt="переключатель">
            </div>
        </section>

        <div class="picture">
            <img src="assets/img/celebration.svg" alt="успех">
        </div>
    </div>

    <script src="/assets/js/habits.js"></script>
    <script src="/assets/js/progressbar.js"></script>
</body>

</html>
